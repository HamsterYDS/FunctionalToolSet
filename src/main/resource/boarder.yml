enable: true #是否开启世界边界

#以下是各个世界的边界设置
world1: #叫做world1的世界
  type: ROUND #边界是圆形还是长方形(RECTANGLE)，这里是圆形(ROUND)
  isTransparent: false #边界是否联通（例如从最左边可以穿到最右边），这里是不可联通
  radius: 100000 #圆形边界的半径大小（圆心为x=0,z=0）
world2: #叫做world2的世界
  type: RECTANGLE #方形
  isTransparent: true #可连通
  #注意：如果是方形边界，请务必确定该方形的几何中心的x=0,z=0处
  #注意：如果是方形边界，请务必确定该方形的几何中心的x=0,z=0处
  #注意：如果是方形边界，请务必确定该方形的几何中心的x=0,z=0处
  #方形对角线一点的x和z坐标
  x1: -100000
  z1: -100000
  #方形对角线另一点的x和z坐标
  x2: 100000
  z2: 100000

#可继续添加