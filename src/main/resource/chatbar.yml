enable: true #是否启用更好的聊天功能(如果这里关闭，下面的全部都不启用)

tellEnable: true #是否启用鼠标点击玩家名立即输入/tell 玩家名 进行快捷聊天
hoverEnable: true #是否启用鼠标移到玩家名上查看信息
hover: "§e玩家%player_name%: §a%player_level%级 \n§r§e点击玩家名快速与其私聊" #鼠标移到聊天栏玩家上面显示的信息(支持papi变量)
repeatEnable: true #是否启用复读+1功能
repeatButtom: " §c§l[+1]" #复读按钮的文字
repeatHover: "§c点击+1复读" #鼠标移到复读按钮上显示的文字

cueEnable: true #是否开启@功能
cueTitle: "§e玩家§6{player}§e@了你" #被@人看到的title({player}代表玩家名)
cueSubtitle: "§e快去看看吧~" #被@人看到的subtitle({player}代表玩家名)
cueColor: "§b" #@及玩家名的颜色高亮代码

papiEnable: true #是否开启聊天支持papi变量功能